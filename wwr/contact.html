<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Salmon River Experience</title>
    <meta name="description"
      content="Contact Salmon River Experience to ask questions, make reservations, or learn more about our white water rafting adventures on the Salmon River." />
    <meta name="author" content="Nkiru Madeleine Anagha" />
    <link rel="stylesheet" href="styles/rafting.css" />
</head>

<body>
    <header>
        <img src="images/rafting-site-logo.png" alt="WWR Logo" width="100" />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Company Info -->
        <div class="company-info">
            <h1 class="company-title">Salmon River Experience</h1>
            <p>123 River Road</p>
            <p>Salmon, Idaho 83467</p>
            <p>+1 208 555 0192</p>
            <p>info@salmonriverexperience.com</p>
        </div>

        <!-- Map + Form -->
        <section class="contact-section">
            <iframe src="..." allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              title="Salmon River Experience location map">
            </iframe>

            <!-- Contact Form -->
            <form class="contact-form" action="#" method="get">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"
                      required />
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                      required />
                </div>
                <div class="form-row">
                    <span class="form-label">Message<br />Purpose</span>
                    <div class="radio-options">
                        <label><input type="radio" id="general" name="purpose" value="general"
                              required />
                            General Inquiry</label>
                        <label><input type="radio" id="reservation" name="purpose"
                              value="reservation" />
                            Reservation Question</label>
                        <label><input type="radio" id="website" name="purpose" value="website" />
                            Website Suggestion</label>
                    </div>
                </div>
                <div class="form-col">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type here"
                      required></textarea>
                </div>

                <div class="form-check">
                    <label>
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes" />
                        Please subscribe me to the monthly newsletter
                    </label>
                </div>

                <!-- Submit...full width button -->
                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.png" alt="Lead River Guide employee profile" />
                    <figcaption>
                        James Carver<br /><span>Lead River Guide</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.png" alt="Safety Coordinator employee profile" />
                    <figcaption>
                        Maria Santos<br /><span>Safety Coordinator</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.png" alt="Trip Planner employee profile" />
                    <figcaption>Derek Nwosu<br /><span>Trip Planner</span></figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 | Salmon River Experience | Nkiru Madeleine Anagha</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook Icon" />
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin-icon.png" alt="LinkedIn Icon" />
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-icon.png" alt="Instagram Icon" />
            </a>
        </nav>
    </footer>
</body>

</html>
